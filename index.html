<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.4s ease;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #333;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            animation: gradientShift 8s infinite alternate ease-in-out;
        }

        /* Animated gradient background */
        @keyframes gradientShift {
            0% {
                background: linear-gradient(135deg, #fdfbfb, #ebedee);
            }

            50% {
                background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            }

            100% {
                background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            width: 480px;
            max-width: 90%;
            text-align: center;
            padding: 40px 35px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.6);
            animation: fadeIn 1.2s ease;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 5px rgba(255, 255, 255, 0.6);
        }

        .quote-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 35px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .quote-text {
            font-size: 20px;
            font-weight: 500;
            color: #222;
            animation: fadeInText 0.8s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .quote-text::before,
        .quote-text::after {
            content: '"';
            font-size: 24px;
            color: #888;
            vertical-align: top;
        }

        .author {
            font-weight: 500;
            font-size: 16px;
            color: #555;
            margin-top: 18px;
        }

        button {
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            border: none;
            border-radius: 12px;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            padding: 14px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating lights for prominence */
        .light {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            filter: blur(20px);
            animation: floatLight 10s linear infinite;
            z-index: -1;
        }

        @keyframes floatLight {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(-10vh) scale(1.4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üå§Ô∏è Daily Inspiration üå§Ô∏è</h1>

        <div class="quote-box">
            <div class="quote-text" id="quote">Click below to see something inspiring!</div>
            <div class="author" id="author">‚Äì Unknown</div>
        </div>

        <button id="newQuoteBtn">‚ú® Show New Quote ‚ú®</button>
    </div>

    <script>
        const quotes = [
            { text: "The best way to predict your future is to create it.", author: "Abraham Lincoln" },
            { text: "Don‚Äôt let yesterday take up too much of today.", author: "Will Rogers" },
            { text: "It always seems impossible until it‚Äôs done.", author: "Nelson Mandela" },
            { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
            { text: "Dream big. Start small. Act now.", author: "Robin Sharma" },
            { text: "If you want to achieve greatness, stop asking for permission.", author: "Anonymous" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "Hard work beats talent when talent doesn‚Äôt work hard.", author: "Tim Notke" },
            { text: "Act as if what you do makes a difference. It does.", author: "William James" },
            { text: "Everything you can imagine is real.", author: "Pablo Picasso" },
            { text: "Turn your wounds into wisdom.", author: "Oprah Winfrey" },
            { text: "Success is not in what you have, but who you are.", author: "Bo Bennett" },
            { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
            { text: "Stay hungry, stay foolish.", author: "Steve Jobs" },
            { text: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein" },
            { text: "Don‚Äôt wait for opportunity. Create it.", author: "George Bernard Shaw" },
            { text: "You are never too old to set another goal or to dream a new dream.", author: "C.S. Lewis" },
            { text: "The harder you work for something, the greater you‚Äôll feel when you achieve it.", author: "Anonymous" },
            { text: "Push yourself, because no one else is going to do it for you.", author: "Anonymous" },
            { text: "Small steps in the right direction can turn out to be the biggest step of your life.", author: "Unknown" }
        ];

        const gradients = [
            "linear-gradient(135deg, #f6d365, #fda085)",
            "linear-gradient(135deg, #fbc2eb, #a6c1ee)",
            "linear-gradient(135deg, #e0c3fc, #8ec5fc)",
            "linear-gradient(135deg, #fad0c4, #ffd1ff)",
            "linear-gradient(135deg, #f5f7fa, #c3cfe2)",
            "linear-gradient(135deg, #f8e2cf, #e8cbc0)",
            "linear-gradient(135deg, #a1c4fd, #c2e9fb)",
            "linear-gradient(135deg, #d4fc79, #96e6a1)",
            "linear-gradient(135deg, #fdfbfb, #ebedee)",
            "linear-gradient(135deg, #f3e7e9, #e3eeff)"
        ];

        const quoteText = document.getElementById("quote");
        const authorText = document.getElementById("author");
        const newQuoteBtn = document.getElementById("newQuoteBtn");

        function showRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];
            quoteText.textContent = randomQuote.text;
            authorText.textContent = `‚Äì ${randomQuote.author}`;
            document.body.style.background = randomGradient;
        }

        // Floating glowing lights
        for (let i = 0; i < 15; i++) {
            const light = document.createElement("div");
            light.classList.add("light");
            const size = Math.random() * 100 + 50 + "px";
            const left = Math.random() * 100 + "%";
            const duration = Math.random() * 10 + 10 + "s";
            const delay = Math.random() * 5 + "s";

            light.style.width = size;
            light.style.height = size;
            light.style.left = left;
            light.style.animationDuration = duration;
            light.style.animationDelay = delay;

            document.body.appendChild(light);
        }

        newQuoteBtn.addEventListener("click", showRandomQuote);
        showRandomQuote();
    </script>

</body>

</html>
